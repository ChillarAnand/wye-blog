<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">

        <!-- Favicons
             ================================================== -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css"  href="{{ '/static/css/bootstrap.min.css'|url }}">
        <link rel="stylesheet" type="text/css" href="{{ '/static/fonts/font-awesome/css/font-awesome.css'|url }}">

        <!-- Stylesheet -->
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,700,300,600,800,400' rel='stylesheet' type='text/css'>

        <!-- custom css -->
        <style type="text/css">
         body {
             padding-top: 70px;
         }

         /* body
            {
            background: #FFEBCC;
            color:#000000;
            }
          */    </style>

        <!-- custom css block -->
        {% block css %}

        {% endblock %}

    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Python Express Blog</a></li>
                        <li><a href="/posts/">Posts</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>

        <footer>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="col-xs-12 text-center">
                        <!-- <p class="push-half-top clear-margin">Copyright 2016 - ProjectChalam</p> -->
                    </div>
                </div><!-- /.row -->
            </div>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ '/static/js/jquery-1.12.3.min.js'}}"></script>
        <script type="text/javascript" src="{{ '/static/js/bootstrap.js'|url }}"></script>


        <script>

        $(document).ready(function() {
            $('a[href="' + this.location.pathname + '"]').parent().addClass('active');
        });
        </script>
        <!-- custom js block -->
        {% block js %}
        {% endblock %}

    </body>
</html>
